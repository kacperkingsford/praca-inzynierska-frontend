sudo:
  required language: node_js
node_js:
  - stable
services:
  - docker
before_install:
  - docker build -t kacperking/frontend-app -f Dockerfile .
#script: docker run -e CI=true kacperking/frontend-app npm run test --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "myhelp-docker-frontend"
  env: "Myhelpdockerfrontend-env"
  bucket_name: "myhelp-frontend"
  bucket_path: "travis-path"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY

