<mat-card class="example-card">
  <mat-card-content>
    <mat-grid-list cols="1" rowHeight="200px">
      <mat-grid-tile>
        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
          <div class="example-container">
            <mat-form-field appearance="fill" class="width-100">
              <mat-label>Username</mat-label>
              <input id="username" formControlName="username" matInput>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" class="width-100">
              <mat-label>Enter password</mat-label>
              <input id="password" formControlName="password" matInput [type]="hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>

          </div>
          <button style="margin-top: 10px" mat-raised-button color="primary" type="submit">Submit</button>
        </form>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
