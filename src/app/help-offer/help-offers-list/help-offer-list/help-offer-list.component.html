<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let helpOffer of helpOffers">
      <mat-card class="mat-elevation-z4" [ngClass]="{'reserved': helpOffer.reservedByUserId !== null}">
        <mat-card-header>
          <mat-card-title>
            {{helpOffer.name}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-subtitle>
          Address: {{helpOffer.city}}, {{helpOffer.street}} {{helpOffer.number}}, {{helpOffer.postCode}}
        </mat-card-subtitle>
        <img mat-card-image
             src="{{'https://myhelp.s3.amazonaws.com' + helpOffer.imagePath.substring(6) + '/' + helpOffer.imageFileName}}">
        <mat-card-content>
          <p>
            {{helpOffer.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" [disabled]="helpOffer.reservedByUserId != null" (click)="reserveHelpOffer(helpOffer.id)">Reserve</button>

        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <mat-paginator [length]="length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="[1, 3, 6, 12, 18]">
  </mat-paginator>
</div>
